<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7aadadae08.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-Perfil">
        <div class="c1">
            <div class="fila">
				<div class="columna centerFlex width100">
					<div class="contenido">
						<img alt="granRuna" class="imagenNavBar" src="img/granRuna.webp">
						<span>Souls Blog</span>
					</div>
				</div>
				<div class="columna soloFlex width100">
					<ul class="navegacion centrado-Items">
						<li><a class="enlace-secundario sinSubrayado" href="index.html">Inicio</a></li>
						<li class="contenedor-Campo soloFlex centrado-Items"><input class="campo-Texto" id="searchbar-2"
								placeholder="Buscar..." type="text"><a href="search.html"><i
									class="fa-solid fa-magnifying-glass"
									style="color: black; background-color: white;"></i></a></li>
						<li><a class="enlace-secundario sinSubrayado" href="publish.html">Publicar</a></li>
					</ul>
				</div>
				<div class="columna soloFlex width100">
					<div class="fila">
						<div class="columna alineadoDerecha width50">
							<input class="boton-secundario width75" type="button" value="Registrarse"
								onclick="window.location.href='register.html'">
						</div>
						<div class="columna centrado-Items width50">
							<input class="boton width75" type="button" value="Iniciar Sesion"
								onclick="window.location.href='login.html'">
						</div>
					</div>
				</div>
			</div>
        </div>
        <div class="c2">
            <div class="fila">
                <div class="columna">
                    <h1>Perfil</h1>
                </div>
            </div>
        </div>
		<div class="c3">
			<div class="perfilPrincipal padding2 centerFlex">
			<!-- <form class="perfilPrincipal centerFlex" action="index.html" method="post"> -->
				<div class="c3-1">
					<div class="registroRecuadro padding2 fondoGrisOscuro bordeBlanco">
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro padding2 width50  centrado-Items">
								<h2 class="fondoGrisOscuro">Datos personales</h2>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width100 ">
								<label class="fondoGrisOscuro" for="usuarioR">Usuario:</label>
								<div class="contenedor-Campo fondoGrisOscuro">
									<input class="campo-Texto width100" id="usuarioR" name="usuario" type="text">
								</div>
							</div>
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width100 ">
								<label class="fondoGrisOscuro" for="nombre">Nombre(s):</label>
								<div class="contenedor-Campo fondoGrisOscuro">
									<input class="campo-Texto fondoGrisOscuro width100" id="nombre" name="nombre" type="text">
								</div>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width100 ">
								<label class="fondoGrisOscuro" for="apellidoPaterno">Apellido Paterno:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="apellidoPaterno" name="apellidoPaterno"
										type="text">
								</div>
							</div>
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width100 ">
								<label class="fondoGrisOscuro" for="apellidoMaterno">Apellido Materno:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="apellidoMaterno" name="apellidoMaterno"
										type="text">
								</div>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width100 ">
								<label class="fondoGrisOscuro" for="correo">Correo:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="correo" name="correo" type="email">
								</div>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width50 ">
								<label class="fondoGrisOscuro" for="fechaNacimiento">Fecha de nacimiento:</label>
								<div class="contenedor-Campo fondoGrisOscuro">
									<input class="campo-Texto fondoGrisOscuro width100" id="fechaNacimiento" name="fechaNacimiento"
										type="date">
								</div>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro marginLeft2 marginTop1 width50  centrado-Items">
								<input class="boton width100" type="submit" value="Confirmar cambios" onclick="window.location.href='index.html'">
							</div>
						</div>
					</div>
				</div>
				<div class="c3-2 centerFlex">
					<div class="imagenRegistroRecuadro fondoGrisOscuro padding2 bordeBlanco">
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro centrado-Items">
								<label>Foto de perfil</label>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna bordeDorado fondoGrisOscuro centrado-Items">
								<img class="imagenCargar fondoGrisOscuro" id="preview" src="img/user.webp"
									alt="Vista previa" style="visibility: visible;" />
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro centrado-Items">
								<input type="file" id="cargarImagen" accept="image/*" class="input-file">
								<label for="cargarImagen" class="boton">Cargar Imagen</label>
							</div>
						</div>
					</div>
				</div>
			<!-- </form> -->
			</div>
		</div>
		<div class="footer-Global">
			<p class="footer">Varela´s Web ©</p>
		</div>
	</div>

    <script src="scripts/perfil.js"></script>
</body>

</html>
