<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7aadadae08.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Publicar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-Publicacion">
        <div class="p1">
            <div class="fila">
                <div class="columna centerFlex width100">
                    <div class="contenido">
                        <img alt="granRuna" class="imagenNavBar" src="img/granRuna.webp">
                        <span>Souls Blog</span>
                    </div>
                </div>
                <div class="columna soloFlex width100">
                    <ul class="navegacion centrado-Items">
                        <li><a class="enlace-secundario sinSubrayado" href="index.html">Inicio</a></li>
                        <li class="contenedor-Campo soloFlex centrado-Items"><input class="campo-Texto" id="searchbar-2"
                                placeholder="Buscar..." type="text"><a href="search.html"><i
                                    class="fa-solid fa-magnifying-glass"
                                    style="color: black; background-color: white;"></i></a></li>
                        <li><a class="enlace-secundario sinSubrayado" href="publish.html">Publicar</a></li>
                    </ul>
                </div>
                <div class="columna soloFlex width100">
                    <div class="fila">
                        <div class="columna alineadoDerecha width50">
                            <input class="boton-secundario width75" type="button" value="Registrarse"
                                onclick="window.location.href='register.html'">
                        </div>
                        <div class="columna centrado-Items width50">
                            <input class="boton width75" type="button" value="Iniciar Sesion"
                                onclick="window.location.href='login.html'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p2">
            <div class="fila">
                <div class="columna">
                    <h1>Publicar articulo</h1>
                </div>
            </div>
        </div>
        <div class="p3">
            <div class="publicarPrincipal centerFlex">
                <div class="p3-1 centerFlex">
                    <div class="columna centerFlex">
                        <img class="imagen-Lateral" src="img/cartaHierophant.webp" alt="Hierophant">
                    </div>
                </div>
                <div class="p3-2 bordeBlanco">
                    <div class="formulario-grid">
                        <div class="campo">
                            <label class="fondoGrisOscuro" for="titulo">Título:</label>
                            <input class="contenedor-Campo campo-Texto" type="text" name="titulo" id="titulo">
                        </div>
                        <div class="campo">
                            <label class="fondoGrisOscuro" for="juego">Juego:</label>
                            <input class="contenedor-Campo campo-Texto" type="text" name="juego" id="juego">
                        </div>
                        <div class="campo imagen bordeDorado" style="grid-row: span 2;">
                            <img class="imagenCargar" id="preview" src="img/espada.webp" alt="Vista previa" style="visibility: visible;">
                        </div>
                        <div class="campo">
                            <label class="fondoGrisOscuro" for="subtitulo">Subtítulo:</label>
                            <input class="contenedor-Campo campo-Texto" type="text" name="subtitulo" id="subtitulo">
                        </div>
                        <div class="campo">
                            <label class="fondoGrisOscuro" for="categoria">Categoría:</label>
                            <input class="contenedor-Campo campo-Texto" type="text" name="categoria" id="categoria">
                        </div>
                        <div class="campo">
                            <label class="fondoGrisOscuro" for="autor">Autor:</label>
                            <input class="contenedor-Campo campo-Texto" type="text" name="autor" id="autor">
                        </div>
                        <div class="campo">
                            <label class="fondoGrisOscuro" for="fecha">Fecha:</label>
                            <input class="contenedor-Campo campo-Texto" type="date" name="fecha" id="fecha">
                        </div>
                        <div class="campo centerFlex">
                            <p style="visibility: hidden;">0</p>
                            <input type="file" id="cargarImagen" accept="image/*" class="input-file">
                            <label for="cargarImagen" class="boton centerFlex width100">Cargar Imagen</label>
                        </div>
                        <div class="campo"></div>
                        <div class="campo descripcion" style="grid-column: span 3;">
                            <label class="fondoGrisOscuro" for="descripcion">Descripción:</label>
                            <textarea class="contenedor-Campo campo-Texto descripcion-area" name="descripcion" id="descripcion" rows="5"></textarea>
                        </div>
                        <div class="campo boton-publicar" style="grid-column: span 3;">
                            <input class="boton" type="button" value="Publicar">
                        </div>
                    </div>
                </div>
                <div class="p3-3">
                    <div class="columna centerFlex">
                        <img class="imagen-Lateral" src="img/cartaEmpress.webp" alt="Empress">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-Global">
            <p class="footer">Varela´s Web ©</p>
        </div>
    </div>
    <script src="scripts/publish.js"></script>
</body>

</html>
