<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<script src="https://kit.fontawesome.com/7aadadae08.js">
	</script>
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
	<title>Registro</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="contenedor-Registro">
		<div class="r1">
			<form class="registroPrincipal centerFlex" action="conexiones/registro.php" method="post" enctype="multipart/form-data">
				<div class="r1-1">
					<div class="registroRecuadro">
						<div class="fila ">
							<div class="columna padding2 width50  centrado-Items">
								<img class="imagenLogin " src="img/granRuna.webp" alt="granRuna">
								<h1 class="">Registro</h1>
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="usuarioR">Usuario:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="usuarioR" name="usuario" type="text"
										required>
								</div>
							</div>
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="nombre">Nombre(s):</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="nombre" name="nombre" type="text" required>
								</div>
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="apellidoPaterno">Apellido Paterno:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="apellidoPaterno" name="primerApellido"
										type="text" required>
								</div>
							</div>
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="apellidoMaterno">Apellido Materno:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="apellidoMaterno" name="segundoApellido"
										type="text" required>
								</div>
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="correo">Correo:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="correo" name="correo" type="email" required>
								</div>
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="passwordR">Contraseña:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="contrasenia" name="contrasenia"
										type="password" required>
								</div>
							</div>
							<div class="columna marginLeft2 marginTop1 width100 ">
								<label for="confirmarPassword">Confirmar contraseña:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="confirmarContrasenia"
										name="confirmarContrasenia" type="password" required>
								</div>
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width50 ">
								<label for="fechaNacimiento">Fecha de nacimiento:</label>
								<div class="contenedor-Campo">
									<input class="campo-Texto width100" id="fechaNacimiento" name="fechaNacimiento"
										type="date" required>
								</div>
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width50  centrado-Items">
								<input class="boton width100" type="submit" value="Registrar"
									onclick="verConfirmarContrasenia()">
							</div>
						</div>
						<div class="fila ">
							<div class="columna marginLeft2 marginTop1 width100  centrado-Items">
								<p class="">¿Ya tienes una cuenta?
									<a class="enlace-primario " href="login.html">Inicia sesión aquí</a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="r1-2 centerFlex bordeBlanco fondoGrisOscuro">
					<div class="imagenRegistroRecuadro">
						<div class="fila fondoGrisOscuro">
							<div class="columna fondoGrisOscuro centrado-Items">
								<label class="fondoGrisOscuro">Foto de perfil</label>
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna bordeDorado fondoGrisOscuro centrado-Items">
								<img class="imagenCargar fondoGrisOscuro" id="preview" src="img/user.webp"
									alt="Vista previa" style="visibility: visible;" />
							</div>
						</div>
						<div class="fila fondoGrisOscuro">
							<div class="columna width100 fondoGrisOscuro centrado-Items">
								<p id="nombreArchivo" class="fondoGrisOscuro">Sin archivo seleccionado</p>
								<input name="imagen" type="file" id="cargarImagen" accept="image/*" class="input-file">
								<label for="cargarImagen" class="boton centerFlex width100">Cargar
									Imagen</label>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="footer-Global">
			<p class="footer">Varela´s Web ©</p>
		</div>
	</div>
	<script src="scripts/cargarImagen.js"></script>
</body>
</html>
