<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7aadadae08.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login">

        <section class="contenedor-Imagen">
            <img class="imagen" src="img/cartaDevil.webp" alt="Devil">
        </section>

        <section>
            <form class="contendor-Login" action="" method="post">
                <div class="contenedor-Logo">
                    <img class="contenedor-ImagenLogin" src="img/granRuna.webp" alt="granRuna">
                </div>
                <h1 class="login-Texto">Iniciar Sesion</h1>
                <div class ="contenedor-Texto">
                    <label class="fondoGris" for="usuario">Usuario:</label>
                </div>
                <div class="contenedor-Campo">
                    <i class="fa-solid fa-circle-user" style="color: #000000;"></i>
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                <br>
                <div class ="contenedor-Texto">
                    <label class="fondoGris" for="password">Contraseña:</label>
                </div>
                <div class="contenedor-Campo">
                    <i class="fa-solid fa-lock" style="color: #000000;"></i>
                    <input type="password" name="password" id="password" required>
                </div>
                <br>
                <div class="contenedor-Boton">
                    <input class="boton-Continuar" type="submit" value="Continuar">
                </div>
                <br>
                <div class="contenedor-NoCuenta">
                    <p class="fondoGris">¿No tienes cuenta? <a class="fondoGris" href="register.html">Crea una aqui</a></p>
                </div>
            </form>
        </section>

        <section class="contenedor-Imagen">
            <img class="imagen" src="img/cartaDeath.webp" alt="Devil">
        </section>

    </div>
    <footer>
        <p>Varela´s Web ©</p>
    </footer>
</body>

</html>
